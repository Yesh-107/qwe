<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ordered_list</title>

  </head>
  <body>
    <h2>Numbered List</h2>
    <ol type ="1">
      <li>apples</li>
        <li>  banana</li>
      </ol>
      <h2>Uppercase List</h2>
      <ol type ="A">
        <li>apples</li>
          <li>  banana</li>
        </ol>
        <h2>Lowercase List</h2>
        <ol type ="a">
          <li>apples</li>
            <li>  banana</li>
          </ol>
          <h2>Roman List</h2>
          <ol type ="I">
            <li>apples</li>
              <li>  banana</li>
            </ol>
            <h2>Numbered List</h2>
            <ol type ="i">
              <li>apples</li>
                <li>  banana</li>
              </ol>
  </body>
</html>
